<form action="" class="example-form">
	<md-input-container class="example-full-width">
		<input mdInput placeholder="Name of the movie" name="filmName" [(ngModel)]="filmName" (keyup.enter) = "getFilms()">
	</md-input-container>
</form>
{{filmName}}

<md-grid-list cols="2" rowHeight="750px">

	<md-grid-tile *ngFor="let film of filmList">

		<md-card class="film-card">
			<img md-card-image src="{{film.Poster}}">
			<md-card-content>
				<md-card-title>{{film.Title}}</md-card-title>
				<p>Year: {{film.Year}}</p>
				<p>Luke Skywalker joins forces with a Jedi Knight, a cocky pilot, a wookiee and two droids</p>
			</md-card-content>
			<md-card-actions>
				<button md-button>More Information</button>
			</md-card-actions>
		</md-card>

	</md-grid-tile>

</md-grid-list>
